    <main class="contact-page">

        <h1 class="contact-title">We Love to Hear From you:</h1>
        <form action="index.html" class="contact-form">
            <label for="title">Title</label>
            <select id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" required>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" required>
            <label for="email">E-Mail</label>
            <input type="email" id="email" required>
            <label for="dwfrm_contactus_comment"><span>Comment</span></label>
            <div class="field-wrapper">
                <textarea class="input-textarea comment" id="dwfrm_contactus_comment" name="dwfrm_contactus_comment"
                    rows="8" cols="40" minlength="0" maxlength="2000"></textarea>
                <div class="submit-btn">
                    <button type="submit" class="button">Submit</button>
                </div>
            </div>
        </form>
